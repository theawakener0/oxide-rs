[package]
name = "oxide"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "AI Inference TUI in Rust - llama.cpp style"

[dependencies]
ratatui = "0.29"
crossterm = "0.28"
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
